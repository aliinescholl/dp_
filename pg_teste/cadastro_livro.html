 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro Livros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link  rel="stylesheet" type="text/css" href="css/index_style.css"></link>
  <link rel="stylesheet" type="text/css" href="css/cadastro_style.css"></link>
</head>
<body>

 
  <div class="block bg-light shadow p-3 mb-5 bg-body rounded">
    <h1>Cadastro De Livros</h1>
    <form onsubmit="return false">
      <div class="form-group">
        <label id="titulo" >Título</label>
        <input type="text" class="form-control" id="campoTitulo" placeholder="Digite o título do Livro">
      </div>
        <div class="form-group">
        <label id="autor">Autor</label>
        <input class="form-control" id="campoAutor" aria-describedby="emailHelp" placeholder="Digite o nome do autor">
      </div>
        <div class="form-group">
        <label id="descricao">Descrição</label>
        <input class="form-control" id="campoDescricao" placeholder="Digite um resumo do livro">
      </div>
      <button type="submit" class="btn btn-primary" id="btIncluirLivro">Cadastrar</button>
    </form> 
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" 
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/scriptlivro.js"></script>
</body>
</html>
