<div class="d-flex justify-content-center vw-100">

  <div class="block bg-light shadow p-3 mb-5 bg-body rounded w-25">
    <form onsubmit="return false">
      <div class="form-group">
        <label id="nome" for="exampleInputEmail1">Usuário</label>
        <input type="text" class="form-control" id="campoNome" aria-describedby="emailHelp" placeholder="Crie um nome de Usuário">
      </div>
        <div class="form-group">
        <label id="email" for="exampleInputEmail1">Endereço de E-mail</label>
        <input type="email" class="form-control" id="campoEmail" aria-describedby="emailHelp" placeholder="Digite seu email">
        <small id="emailHelp" class="form-text text-muted">Nós não compartilhamos seu e-mail com mais ninguém.</small>
      </div>
        <div class="form-group">
        <label id="senha" for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="campoSenha" placeholder="Crie uma senha">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Aceito os <a href="termos.html" target="_blank">Termos e Condições</a></label>
     
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" id="btIncluirPessoa">Cadastrar</button>
      </div>
    </form>
