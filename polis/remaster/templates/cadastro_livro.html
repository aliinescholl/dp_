<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link  rel="stylesheet" type="text/css" href="../static/css/cadastro_style.css">
    </head>
    <body>
        <div class="d-flex justify-content-center vw-100">

            <div class="block bg-light shadow p-3 mb-5 bg-body rounded w-25">
            <!-- INÍCIO FORMULÁRIO --> 
                <form onsubmit="return false" id="formLivro">
                <div class="form-group">
                    <label id="capa">Capa do Livro</label>
                    <input type="file" id="FotoCapaLivro">
                </div>
                <div class="form-group">
                  <label id="nome">Nome do Livro</label>
                  <input type="text" class="form-control" id="CampoTitulo"  placeholder="Digite o Título da Obra">
                </div>
                <div class="form-group">
                  <label id="autor">Nome do Autor</label>
                  <input class="form-control" id="CampoAutor" placeholder="Digite o nome do Autor do Livro">
                </div>
                <div class="form-group">
                  <label id="autor">Resumo da Obra</label>
                  <input class="form-control" id="CampoResumo" placeholder="Digite um resumo do livro">
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit" id="btIncluirLivro">Cadastrar</button>
                </div>
              </form> 
            <!-- FIM FORMULÁRIO --> 

          </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.js" 
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
          <script src="../static/js/meuscript.js"></script>
    </body>
</html>
